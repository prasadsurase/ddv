<!DOCTYPE html>
<html lang="en" ng-app="ddvApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <title>Dynamic Data Visualization</title>
    
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/jcanvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/application.js"></script>
    <script src="javascripts/dataController.js"></script>
    <script src="javascripts/read-csv.js"></script>
    <script src="javascripts/lines.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesheets/starter-template.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="headerbar text-center">
            Pictures
          </div>
          <div class="pictures">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
           <div class="col-md-12">
              <div class="headerbar text-center">
                Data
                <div class="data">
                  <!--<input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">-->
                  <input type="file" id="csvFileInput" onchange="angular.element(this).scope().handleFile(this.files)" accept=".csv">
                  <div class="row">
                    <ul>
                      <li ng-repeat="cell in data.arr">
                        {{cell}}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="headerbar text-center">
                Steps
                <div class="steps">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="headerbar text-center">
                Measurements
                <div class="measurements">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="col-md-10">
            <div class="row">
              <div class="step-details text-center">
                Step details goes here
              </div>
              <canvas class="charts box-shadow" id="canvas" width='640' height='450'>

              </canvas>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="options text-center">
                Options
                <div class="text-right">
                  <strong>DRAW</strong>
                  <ul class="list-unstyled">
                    <li>
                      <span>
                        <a href='#'onclick="drawLine()">line</a>
                        <strong>x</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>path</a>
                        <strong>a</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>rect</a>
                        <strong>r</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>circle</a>
                        <strong>c</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>text</a>
                        <strong>t</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>magnet</a>
                        <strong>u</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>picture</a>
                        <strong>p</strong>
                      </span>
                    </li>
                  <ul>
                </div>
                <div class="text-right">
                  <strong>ADJUST</strong>
                  <ul class="list-unstyled">
                    <li>
                      <span>
                        <a href='#'>move</a>
                        <strong>v</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>scale</a>
                        <strong>s</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>rotate</a>
                        <strong>e</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>duplicate</a>
                        <strong>d</strong>
                      </span>
                    </li>
                  <ul>
                </div>
                <div class="text-right">
                  <strong>FLOW</strong>
                  <ul class="list-unstyled">
                    <li>
                      <span>
                        <a href='#'>loop</a>
                        <strong>l</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>if</a>
                        <strong>i</strong>
                      </span>
                    </li>
                  <ul>
                </div>
                <div class="text-right">
                  <strong>MODIFIERS</strong>
                  <ul class="list-unstyled">
                    <li>
                      <span>
                        <a href='#'>guide</a>
                        <strong>g</strong>
                      </span>
                    </li>
                    <li>
                      <span>
                        <a href='#'>clip</a>
                        <strong>k</strong>
                      </span>
                    </li>
                  <ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>
    -->
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
